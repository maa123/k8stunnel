apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  replicas: 1 # 3
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        scheduler.alpha.kubernetes.io/tolerations: '[{"key": "cloudflared-taint", "operator": "Equal", "value": "true", "effect": "NoSchedule"}]'
    spec:
      containers:
        - name: cloudflared
          image: ghcr.io/maa123/k8stunnel:latest
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-secret
                  key: tunnel-token
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: cloudflared-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cloudflared